<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>   
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      const heading=React.createElement("h1",{},"Hello World Welcome to React"); 
      //   React.createElement takes three arguments 1)Tag 2)object(for now create a empty object  {}) 3)content
      const root=ReactDOM.createRoot(document.getElementById("root"));
      // Now the ReactDom Works to add the connent in the browser we are creating  React.createRoot based on id and we will render it on the browser
      root.render(heading);
    </script>
  </body>
</html>
